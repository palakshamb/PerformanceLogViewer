<div class="row valign-wrapper" style="height: 85vh">
    <div class="col s8 offset-s2 valign">
        <div class="row">
            <div class="col s12">
                <div class="card white">
                    <div class="card-content">
                        <span class="card-title">Search</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="last_name" type="text" class="active" value="{{Model.PresetSearchText}}" />
                                <label for="last_name">Enter Application name/SituationId/Session name</label>
                            </div>
                        </div>
                        <div class="row">
                            <span>
                                <!--<input type="checkbox" id="Graph" checked="checked"/>
                                    <label for="Graph" style="color:#333">Graph</label>-->
                                <input class="with-gap" name="group3" type="radio" id="Graph" checked />
                                <label for="Graph" style="color: #333">Graph</label>
                            </span>
                            <span style="padding-left: 50px">
                                <!--<input type="checkbox" id="Data" />
                                    <label for="Data" style="color: #333">Data</label>-->
                                <input class="with-gap" name="group3" type="radio" id="Data" />
                                <label for="Data" style="color: #333">Data</label>
                            </span>
                        </div>
                    </div>
                    <div class="card-action">
                        <a class="waves-effect waves-light btn" href="#">Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        Materialize.updateTextFields();
    });
</script>
