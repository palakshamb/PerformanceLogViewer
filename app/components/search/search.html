<div class="row valign-wrapper" style="height: 85vh">
    <div class="col s8 offset-s2 valign">
        <div class="row">
            <div class="col s12">
                <div class="card white">
                    <div class="card-content">
                        <span class="card-title">Search</span>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="SearchText" type="text" class="active" ng-model="Model.SearchText" value="{{Model.SearchText}}" />
                                <label for="SearchText">Enter Application name/SituationId/Session name</label>
                            </div>
                        </div>
                        <div class="row">
                            <span>
                                <input class="with-gap" name="dashboardType" type="radio" id="Graph" value="Graph" ng-model="Model.DashboardType" checked />
                                <label for="Graph" style="color: #333">Graph</label>
                            </span>
                            <span style="padding-left: 50px">
                                <input class="with-gap" name="dashboardType" type="radio" id="Data" value="Data" ng-model="Model.DashboardType"/>
                                <label for="Data" style="color: #333">Data</label>
                            </span>
                        </div>
                    </div>
                    <div class="card-action">
                        <button class="waves-effect waves-light btn" ng-click="ShowSearchOptions()">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        Materialize.updateTextFields();
        $("#SearchText").focus();
    });
</script>
